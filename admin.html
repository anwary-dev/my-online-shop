<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت - دکان آنلاین</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* استایل‌های قبلی را نگه دارید و این استایل‌ها را اضافه کنید */
        
        /* استایل برای تغییر رمز عبور */
        .change-password-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }
        
        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 3px;
            transition: all 0.3s;
        }
        
        .weak { background: #e74c3c; width: 30%; }
        .medium { background: #f39c12; width: 60%; }
        .strong { background: #27ae60; width: 100%; }
        
        /* استایل برای خروج */
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <!-- بررسی وضعیت ورود -->
    <script>
        // بررسی آیا کاربر وارد شده است
        if (!sessionStorage.getItem('admin_logged_in')) {
            window.location.href = 'login.html';
        }
        
        // زمان‌بندی خروج خودکار پس از 30 دقیقه
        setTimeout(() => {
            sessionStorage.removeItem('admin_logged_in');
            window.location.href = 'login.html';
        }, 30 * 60 * 1000); // 30 دقیقه
    </script>
    
    <div class="admin-container">
        <!-- سایدبار -->
        <aside class="sidebar">
            <div class="logo">
                <h2><i class="fas fa-cogs"></i> مدیریت</h2>
                <p style="font-size: 0.9rem; color: #aaa; margin-top: 5px;" id="admin-name">
                    <!-- نام کاربری نمایش داده می‌شود -->
                </p>
            </div>
            <ul class="nav-menu">
                <li><a href="#dashboard" class="active"><i class="fas fa-tachometer-alt"></i> <span>داشبورد</span></a></li>
                <li><a href="#products"><i class="fas fa-box-open"></i> <span>محصولات</span></a></li>
                <li><a href="#orders"><i class="fas fa-shopping-cart"></i> <span>سفارشات</span></a></li>
                <li><a href="#settings"><i class="fas fa-cog"></i> <span>تنظیمات</span></a></li>
                <li><a href="../index.html" target="_blank"><i class="fas fa-store"></i> <span>مشاهده فروشگاه</span></a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> <span>خروج</span></a></li>
            </ul>
        </aside>

        <!-- محتوای اصلی -->
        <main class="main-content">
            <!-- هدر -->
            <div class="header">
                <div>
                    <h1><i class="fas fa-tachometer-alt"></i> پنل مدیریت دکان آنلاین</h1>
                    <p style="color: #666; margin-top: 5px;">ولایت غور، افغانستان</p>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <span id="current-date" style="color: #666;"></span>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> خروج
                    </button>
                </div>
            </div>

            <!-- بخش تنظیمات رمز عبور -->
            <div class="card" id="settings" style="display: none;">
                <h2 style="margin-bottom: 25px; color: #2c3e50;">
                    <i class="fas fa-cog"></i> تنظیمات سیستم
                </h2>
                
                <div class="change-password-form">
                    <h3 style="color: #2c3e50; margin-bottom: 20px;">
                        <i class="fas fa-key"></i> تغییر رمز عبور
                    </h3>
                    
                    <div class="form-group">
                        <label for="current-password">رمز عبور فعلی:</label>
                        <input type="password" id="current-password" class="form-control" placeholder="رمز عبور فعلی را وارد کنید">
                    </div>
                    
                    <div class="form-group">
                        <label for="new-password">رمز عبور جدید:</label>
                        <input type="password" id="new-password" class="form-control" placeholder="رمز عبور جدید را وارد کنید" oninput="checkPasswordStrength()">
                        <div id="password-strength" class="password-strength"></div>
                        <small style="color: #666; display: block; margin-top: 5px;">
                            رمز عبور باید حداقل ۶ کاراکتر و شامل حروف و اعداد باشد
                        </small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">تکرار رمز عبور جدید:</label>
                        <input type="password" id="confirm-password" class="form-control" placeholder="رمز عبور جدید را تکرار کنید">
                    </div>
                    
                    <button class="btn" onclick="changeAdminPassword()">
                        <i class="fas fa-save"></i> تغییر رمز عبور
                    </button>
                    
                    <div id="password-message" style="margin-top: 15px;"></div>
                </div>
                
                <!-- اطلاعات سیستم -->
                <div style="margin-top: 30px; padding-top: 20px; border-top: 2px solid #eee;">
                    <h3 style="color: #2c3e50; margin-bottom: 15px;">
                        <i class="fas fa-info-circle"></i> اطلاعات سیستم
                    </h3>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                            <div style="font-weight: bold; color: #2c3e50;">نام کاربری فعلی</div>
                            <div id="current-username" style="color: #27ae60; font-weight: bold;"></div>
                        </div>
                        
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                            <div style="font-weight: bold; color: #2c3e50;">آخرین ورود</div>
                            <div id="last-login" style="color: #666;"></div>
                        </div>
                        
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                            <div style="font-weight: bold; color: #2c3e50;">نسخه سیستم</div>
                            <div style="color: #666;">1.0.0</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- بقیه بخش‌ها (محصولات، سفارشات، ...) مانند قبل -->
            <!-- کدهای قبلی بخش محصولات، داشبورد و سفارشات را اینجا قرار دهید -->
            
        </main>
    </div>

    <script>
        // نمایش نام کاربری
        document.addEventListener('DOMContentLoaded', function() {
            const username = sessionStorage.getItem('admin_username') || 'مدیر';
            document.getElementById('admin-name').textContent = username;
            document.getElementById('current-username').textContent = username;
            
            // تاریخ آخرین ورود
            const lastLogin = localStorage.getItem('admin_last_login');
            if (lastLogin) {
                document.getElementById('last-login').textContent = lastLogin;
            }
            
            // ذخیره زمان ورود فعلی
            const now = new Date().toLocaleString('fa-IR');
            localStorage.setItem('admin_last_login', now);
            
            // نمایش تاریخ جاری
            document.getElementById('current-date').textContent = now;
        });
        
        // بررسی قدرت رمز عبور
        function checkPasswordStrength() {
            const password = document.getElementById('new-password').value;
            const strengthBar = document.getElementById('password-strength');
            
            if (password.length === 0) {
                strengthBar.className = 'password-strength';
                strengthBar.style.width = '0';
                return;
            }
            
            let strength = 0;
            if (password.length >= 6) strength += 1;
            if (/[A-Za-z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            if (password.length < 6) {
                strengthBar.className = 'password-strength weak';
            } else if (strength <= 2) {
                strengthBar.className = 'password-strength weak';
            } else if (strength === 3) {
                strengthBar.className = 'password-strength medium';
            } else {
                strengthBar.className = 'password-strength strong';
            }
        }
        
        // تغییر رمز عبور
        function changeAdminPassword() {
            const currentPass = document.getElementById('current-password').value;
            const newPass = document.getElementById('new-password').value;
            const confirmPass = document.getElementById('confirm-password').value;
            const messageDiv = document.getElementById('password-message');
            
            // اعتبارسنجی
            if (!currentPass || !newPass || !confirmPass) {
                messageDiv.innerHTML = '<span style="color: #e74c3c;">لطفاً تمام فیلدها را پر کنید</span>';
                return;
            }
            
            if (newPass.length < 6) {
                messageDiv.innerHTML = '<span style="color: #e74c3c;">رمز عبور باید حداقل ۶ کاراکتر باشد</span>';
                return;
            }
            
            if (newPass !== confirmPass) {
                messageDiv.innerHTML = '<span style="color: #e74c3c;">رمز عبور جدید و تکرار آن مطابقت ندارند</span>';
                return;
            }
            
            // تغییر رمز عبور
            const storedPassword = localStorage.getItem('admin_password') || '123456';
            
            if (currentPass !== storedPassword) {
                messageDiv.innerHTML = '<span style="color: #e74c3c;">رمز عبور فعلی نادرست است</span>';
                return;
            }
            
            // ذخیره رمز جدید
            localStorage.setItem('admin_password', newPass);
            
            messageDiv.innerHTML = '<span style="color: #27ae60;">رمز عبور با موفقیت تغییر یافت</span>';
            
            // پاک کردن فرم
            document.getElementById('current-password').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
            document.getElementById('password-strength').className = 'password-strength';
            document.getElementById('password-strength').style.width = '0';
            
            // اطلاع‌رسانی
            showNotification('رمز عبور با موفقیت به‌روزرسانی شد', 'success');
        }
        
        // خروج از سیستم
        function logout() {
            if (confirm('آیا می‌خواهید از پنل مدیریت خارج شوید؟')) {
                sessionStorage.removeItem('admin_logged_in');
                sessionStorage.removeItem('admin_username');
                window.location.href = 'login.html';
            }
        }
        
        // نشان دادن/مخفی کردن بخش‌ها (مانند قبل)
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                document.querySelectorAll('.nav-menu a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');
                
                document.querySelectorAll('.card').forEach(card => {
                    card.style.display = 'none';
                });
                
                const targetId = this.getAttribute('href').substring(1);
                if (targetId === 'dashboard') {
                    document.querySelectorAll('.card').forEach(card => {
                        card.style.display = 'block';
                    });
                    document.getElementById('settings').style.display = 'none';
                } else if (targetId === 'settings') {
                    document.querySelectorAll('.card').forEach(card => {
                        card.style.display = 'none';
                    });
                    document.getElementById('settings').style.display = 'block';
                } else if (targetId) {
                    const targetCard = document.getElementById(targetId);
                    if (targetCard) {
                        targetCard.style.display = 'block';
                        document.getElementById('settings').style.display = 'none';
                    }
                }
            });
        });
        
        // تابع نوتیفیکیشن
        function showNotification(message, type = 'success') {
            const colors = {
                success: '#27ae60',
                error: '#e74c3c',
                info: '#3498db'
            };
            
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 20px;
                background: ${colors[type]};
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                z-index: 3000;
                animation: slideIn 0.3s ease;
            `;
            notification.innerHTML = `<i class="fas fa-info-circle"></i> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // استایل انیمیشن
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(-100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
    
    <!-- اسکریپت‌های مدیریت محصولات (کدهای قبلی) -->
    <script>
        // کدهای مدیریت محصولات از فایل قبلی را اینجا کپی کنید
        // یا به صورت جداگانه در یک فایل قرار دهید
    </script>
</body>
</html>
