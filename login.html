<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل مدیریت - دکان آنلاین</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo h2 {
            color: #2c3e50;
            font-size: 1.8rem;
        }
        
        .logo span {
            color: #27ae60;
        }
        
        .logo i {
            font-size: 3rem;
            color: #27ae60;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: right;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .input-with-icon input:focus {
            border-color: #27ae60;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #219653;
        }
        
        .login-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 0.9rem;
            text-align: center;
            min-height: 20px;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .remember-forgot label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        
        .forgot-password {
            color: #3498db;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .back-to-store {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .back-to-store a {
            color: #7f8c8d;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .back-to-store a:hover {
            color: #2c3e50;
        }
        
        /* انیمیشن‌ها */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-card {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
                <h2>ورود به <span>پنل مدیریت</span></h2>
                <p style="color: #7f8c8d; margin-top: 10px;">فروشگاه دکان آنلاین</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> نام کاربری</label>
                    <div class="input-with-icon">
                        <input type="text" id="username" placeholder="نام کاربری را وارد کنید" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> رمز عبور</label>
                    <div class="input-with-icon">
                        <input type="password" id="password" placeholder="رمز عبور را وارد کنید" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id="remember">
                        مرا به خاطر بسپار
                    </label>
                    <a href="#" class="forgot-password" onclick="forgotPassword()">
                        فراموشی رمز عبور؟
                    </a>
                </div>
                
                <div class="error-message" id="error-message"></div>
                
                <button type="submit" class="login-btn" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> ورود به پنل
                </button>
            </form>
            
            <div class="back-to-store">
                <a href="index.html">
                    <i class="fas fa-store"></i>
                    بازگشت به فروشگاه
                </a>
            </div>
        </div>
    </div>

    <script>
        // اطلاعات ورود پیش‌فرض
        const DEFAULT_USERNAME = 'admin';
        const DEFAULT_PASSWORD = '123456';
        
        // تنظیمات ذخیره‌سازی
        function getStoredCredentials() {
            try {
                const stored = localStorage.getItem('admin_credentials');
                return stored ? JSON.parse(stored) : null;
            } catch {
                return null;
            }
        }
        
        function saveCredentials(username, password, remember = false) {
            if (remember) {
                localStorage.setItem('admin_credentials', JSON.stringify({ username, password }));
            } else {
                localStorage.removeItem('admin_credentials');
            }
        }
        
        // بارگذاری اطلاعات ذخیره شده
        document.addEventListener('DOMContentLoaded', function() {
            const stored = getStoredCredentials();
            if (stored) {
                document.getElementById('username').value = stored.username;
                document.getElementById('password').value = stored.password;
                document.getElementById('remember').checked = true;
            }
            
            // تنظیم اطلاعات پیش‌فرض برای اولین بار
            if (!localStorage.getItem('admin_setup_done')) {
                localStorage.setItem('admin_username', DEFAULT_USERNAME);
                localStorage.setItem('admin_password', DEFAULT_PASSWORD);
                localStorage.setItem('admin_setup_done', 'true');
            }
        });
        
        // بررسی ورود
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const errorElement = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            
            // دریافت اطلاعات ذخیره شده
            const storedUsername = localStorage.getItem('admin_username') || DEFAULT_USERNAME;
            const storedPassword = localStorage.getItem('admin_password') || DEFAULT_PASSWORD;
            
            // نمایش بارگذاری
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> در حال بررسی...';
            loginBtn.disabled = true;
            
            // شبیه‌سازی تأخیر سرور
            setTimeout(() => {
                if (username === storedUsername && password === storedPassword) {
                    // ذخیره اطلاعات اگر کاربر خواست
                    saveCredentials(username, password, remember);
                    
                    // ذخیره وضعیت ورود
                    sessionStorage.setItem('admin_logged_in', 'true');
                    sessionStorage.setItem('admin_username', username);
                    
                    // نمایش پیام موفقیت
                    errorElement.style.color = '#27ae60';
                    errorElement.textContent = 'ورود موفق! در حال انتقال...';
                    
                    // انتقال به پنل مدیریت
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                    
                } else {
                    // نمایش خطا
                    errorElement.style.color = '#e74c3c';
                    errorElement.textContent = 'نام کاربری یا رمز عبور نادرست است!';
                    
                    // انیمیشن تکان خوردن
                    document.getElementById('login-form').classList.add('shake');
                    setTimeout(() => {
                        document.getElementById('login-form').classList.remove('shake');
                    }, 500);
                    
                    // ریست کردن دکمه
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> ورود به پنل';
                    loginBtn.disabled = false;
                }
            }, 800);
        });
        
        // فراموشی رمز عبور
        function forgotPassword() {
            const username = prompt('لطفاً نام کاربری خود را وارد کنید:');
            if (username === DEFAULT_USERNAME) {
                alert(`رمز عبور پیش‌فرض: ${DEFAULT_PASSWORD}\n\nپس از ورود، حتماً رمز عبور را تغییر دهید.`);
            } else {
                alert('نام کاربری یافت نشد!');
            }
        }
        
        // تغییر رمز عبور (این تابع در پنل مدیریت استفاده می‌شود)
        function changePassword(oldPass, newPass) {
            const storedPassword = localStorage.getItem('admin_password') || DEFAULT_PASSWORD;
            
            if (oldPass === storedPassword) {
                localStorage.setItem('admin_password', newPass);
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
